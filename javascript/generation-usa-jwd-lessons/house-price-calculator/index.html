<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>House Price Calculator</title>
</head>
<body>

    <h1> <span id ="perc">House Price</span> Calculator</h1>
    <form id="calculator">
     
         <p>Number of Square Feet: <input id="footage" /></p>
         <p>Cost per Square Foot: <input id="cost" /></p>
         <!--<hr />-->
         <p>Total: <input id="total" disabled="disabled" /></p>
         <p><input id ="addup" type="submit" value ="Calculate" /></p>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
